<body>
  <div class="modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="joinModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="joinModalLabel">Join a game</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" name="name">
              <div id="nameHelp" class="form-text">Name shown to other players</div>
            </div>
            <div class="mb-3">
              <label for="inputServer" class="form-label">Server</label>
              <input type="text" class="form-control" id="inputServer" aria-describedby="serverHelp" name="url">
              <div id="serverHelp" class="form-text">ws(s)://url of the server to join</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="container"></div>
